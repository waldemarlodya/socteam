<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konva Debug Scene</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.4/konva.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0; /* Світлий фон для тестування */
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        // Отримуємо розміри контейнера
        const container = document.getElementById('container');
        const width = container.offsetWidth;
        const height = container.offsetHeight;

        console.log('Width:', width, 'Height:', height); // Лог для перевірки

        // Ініціалізуємо сцену
        const stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
        });

        // Додаємо шар
        const layer = new Konva.Layer();
        stage.add(layer);

        // Малюємо тестовий круг для перевірки
        const testCircle = new Konva.Circle({
            x: width / 2,
            y: height / 2,
            radius: 50,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 2,
        });

        layer.add(testCircle);
        layer.draw();
    </script>
</body>
</html>
