<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC[.]team</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.4/konva.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        let stage = new Konva.Stage({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight,
        });

        const layer = new Konva.Layer();
        stage.add(layer);

        function createPuzzlePiece(x, y, startAngle, endAngle, innerRadius, outerRadius, defaultColor) {
            const piece = new Konva.Arc({
                x: x,
                y: y,
                innerRadius: innerRadius,
                outerRadius: outerRadius,
                angle: endAngle - startAngle,
                rotation: startAngle,
                fill: '#ccc',
                stroke: 'black',
                strokeWidth: 1,
            });

            let state = 0;
            piece.on('click touchstart', () => {
                if (state === 0) {
                    piece.fill('orange');
                    state = 1;
                } else if (state === 1) {
                    piece.fill('green'); //defaultColor
                    state = 2;
                } else {
                    piece.fill('#ccc');
                    state = 0;
                }
                layer.batchDraw();
            });

            return piece;
        }

        function createLevel(items, colors, innerRadius, outerRadius, fontSize, centerX, centerY) {
            items.forEach((item, index) => {
                const startAngle = (index / items.length) * 360;
                const endAngle = ((index + 1) / items.length) * 360;

                const piece = createPuzzlePiece(centerX, centerY, startAngle, endAngle, innerRadius, outerRadius, colors[index]);
                layer.add(piece);

                const angle = (startAngle + endAngle) / 2;
                const textX = centerX + (innerRadius + (outerRadius - innerRadius) / 2) * Math.cos(Konva.Util.degToRad(angle));
                const textY = centerY + (innerRadius + (outerRadius - innerRadius) / 2) * Math.sin(Konva.Util.degToRad(angle));

                const itemText = new Konva.Text({
                    x: textX,
                    y: textY,
                    text: item,
                    fontSize: fontSize,
                    fontFamily: 'Courier New',
                    fill: 'white',
                    align: 'center',
                });

                itemText.offsetX(itemText.width() / 2);
                itemText.offsetY(itemText.height() / 2);
                itemText.listening(false);
                layer.add(itemText);
            });
        }

        function drawAllLayers() {
            // Оновлюємо розміри та інші змінні
            const width = window.innerWidth;
            const height = window.innerHeight;
            stage.width(width);
            stage.height(height);

            const centerX = width / 2;
            const centerY = height / 2;
            const scaleFactor = Math.min(width, height) / 800;
            const fontSize = Math.max(10, 14 * scaleFactor);

            // Видаляємо всі попередні елементи
            layer.destroyChildren();

            // Додаємо центральний текст "ОКІ"
            const centralText = new Konva.Text({
                x: centerX,
                y: centerY,
                text: 'ОКІ',
                fontSize: 20 * scaleFactor,
                fontFamily: 'Courier New',
                fill: 'black',
            });
            centralText.offsetX(centralText.width() / 2);
            centralText.offsetY(centralText.height() / 2);
            layer.add(centralText);

            // Перший рівень
            createLevel(
                ['Backup', 'Endpoint', 'Patch', 'I/PAM', 'MFA', 'Assessment', 'Awar'],
                ['#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF'],
                80 * scaleFactor,
                120 * scaleFactor,
                fontSize,
                centerX,
                centerY
            );

            // Другий рівень
            createLevel(
                ['Network', 'WAF', 'SIEM', 'NTA', 'DLP', 'Cryptography', 'Physical', 'MDM'],
                ['#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF'],
                130 * scaleFactor,
                180 * scaleFactor,
                fontSize,
                centerX,
                centerY
            );

            // Третій рівень
            createLevel(
                [
                    'XDR', 'Deception', 'TI', 'Audit', 'Pentest', 'SOAR', 
                    'Darkweb', 'Configuration', 'IRT', 'Asset', 'Sandbox'
                ],
                [
                    '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF',
                    '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF', '#4D96FF'
                ],
                190 * scaleFactor,
                250 * scaleFactor,
                fontSize,
                centerX,
                centerY
            );

            layer.batchDraw();
        }

        // Початкове малювання
        drawAllLayers();

        // Обробник події зміни розміру вікна
        window.addEventListener('resize', drawAllLayers);
    </script>
</body>
</html>
