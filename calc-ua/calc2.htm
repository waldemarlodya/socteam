<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Калькулятор SOCaaS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Стилі аналогічні попереднім */
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор SOCaaS</h1>
        <div id="service-section" class="service-section"></div>
        <div class="price-section">
            <h2>Ціна: <span id="totalPrice">0</span> USD</h2>
            <button class="info-button" onclick="showInfo('Ціна вказана за перший місяць надання послуг.')">i</button>
        </div>
    </div>

    <!-- Модальне вікно для опису послуг -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        // Завантажуємо текстовий файл за допомогою Fetch API
        document.addEventListener("DOMContentLoaded", function() {
            fetch('services.txt')
                .then(response => response.text())
                .then(data => {
                    const services = data.trim().split('\n');
                    const serviceSection = document.getElementById('service-section');

                    let blueHtml = '<div class="service-category blue"><h3>Blue Team Послуги</h3>';
                    let redHtml = '<div class="service-category red"><h3>Red Team Послуги</h3>';

                    services.forEach(line => {
                        const [name, price, description, team] = line.split('|').map(item => item.trim());

                        let serviceHtml = `
                            <label class="service-label ${team.toLowerCase()}">
                                <input type="checkbox" class="${team.toLowerCase()}-service" value="${price}" onchange="updatePrice()">
                                <span class="custom-checkbox"></span>
                                ${name}
                                <button class="info-button" onclick="showInfo('${description}')">i</button>
                            </label>
                        `;

                        if (team === 'Blue') {
                            blueHtml += serviceHtml;
                        } else if (team === 'Red') {
                            redHtml += serviceHtml;
                        }
                    });

                    blueHtml += '</div>';
                    redHtml += '</div>';

                    serviceSection.innerHTML = blueHtml + redHtml;
                })
                .catch(error => console.error('Помилка завантаження файлу:', error));
        });

        function updatePrice() {
            let totalPrice = 0;

            // Отримуємо всі позначені послуги Blue Team та Red Team
            const services = document.querySelectorAll('.blue-service:checked, .red-service:checked');
            services.forEach(service => {
                totalPrice += parseInt(service.value);
            });

            // Виводимо загальну ціну в UI
            document.getElementById('totalPrice').innerText = totalPrice;
        }

        // Функція для показу опису послуги у модальному вікні
        function showInfo(description) {
            document.getElementById('modalText').innerText = description;
            document.getElementById('infoModal').style.display = "block";
        }

        // Функція для закриття модального вікна
        function closeModal() {
            document.getElementById('infoModal').style.display = "none";
        }

        // Закриття модального вікна при кліку поза його межами
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
